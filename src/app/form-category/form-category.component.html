<form (submit)="formSubmit()">
  <div class="mb-3">
    <label for="Category Title" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      required
      name="category name"
      [(ngModel)]="category.name"
      [value]="category.name"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
